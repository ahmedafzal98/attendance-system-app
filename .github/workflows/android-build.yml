name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # replace with your project Node version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./ # root of repo

      # Step 4: Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 5: Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Step 6: Set Node environment for Gradle scripts
      - name: Set Node environment variable
        run: echo "NODE_BINARY=$(which node)" >> $GITHUB_ENV

      # Step 7: Clean Gradle build
      - name: Clean Gradle
        working-directory: android
        run: ./gradlew clean

      # Step 8: Build Release APK
      - name: Build Release APK
        working-directory: android
        run: ./gradlew assembleRelease -x lint -Pandroid.injected.cmake.build-type=Release
        env:
          CXXFLAGS: "-Wno-deprecated-declarations" # ignore deprecated warnings in C++ modules

      # Step 9: Upload the APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: android/app/build/outputs/apk/release/app-release.apk
